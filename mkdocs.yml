site_name: Prácticas de Implementación e Implantación de Sistemas Software
nav:
    - Home: index.md
    - Prácticas:
        - Programación orientada a objetos:
            - Práctica 1: oop-p1.md
            - Práctica 2: oop-p2.md
            - Práctica 3: oop-p3.md
            - Práctica 4: oop-p4.md
        - Programación funcional:
            - Práctica 1: fp-p1.md
            - Práctica 2: fp-p2.md
        - Programación dirigida por eventos:
            - Práctica 1: ep-p1.md
            - Práctica 2: ep-p2.md
            - Práctica 3: ep-p3.md
theme:
    name: 'material'
    logo: 'figuras/uca.eps'    
markdown_extensions:
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:pymdownx.emoji.twemoji
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde    
    - admonition
    - codehilite:
        guess_lang: false
    - toc:
        permalink: false
        baselevel: 1
extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'    
extra:
    search:
        language: 'en, es'
repo_name: 'TatyPerson/practicas-iiss'
repo_url: 'https://github.com/TatyPerson/practicas-iiss'
extra:
    social:
      - type: 'github'
        link: 'https://github.com/TatyPerson'
